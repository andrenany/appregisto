<ion-item>
  <ion-label position="floating">Usuario</ion-label>
  <ion-input
    type="text"
    formControlName="username"
    placeholder="Usuario"
    required>
  </ion-input>
  <ion-button
    expand="block"
    size="large"
    shape="round"
    color="primary"
    (click)="verificarUsuario()">
    Verificar Usuario
  </ion-button>
</ion-item>

<ion-item-group class="ion-padding-horizontal ion-margin" *ngIf="showPasswordFields">
  <ion-item>
    <ion-label position="floating">Nueva Contraseña</ion-label>
    <ion-input
      type="password"
      formControlName="new_password"
      placeholder="Nueva Contraseña"
      required
      minlength="8">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input
      type="password"
      formControlName="confirm_password"
      placeholder="Confirmar Contraseña"
      required
      minlength="8">
    </ion-input>
  </ion-item>
  <ion-button
    expand="block"
    size="large"
    shape="round"
    color="primary"
    (click)="onSubmit()">
    Guardar Nueva Contraseña
  </ion-button>
</ion-item-group>
