<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="resetForm" (ngSubmit)="verificarUsuario()" *ngIf="!usuarioVerificado">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input formControlName="usuario" type="text"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Verificar Usuario</ion-button>
  </form>

  <form [formGroup]="resetForm" (ngSubmit)="guardarNuevaPassword()" *ngIf="usuarioVerificado">
    <ion-item>
      <ion-label position="floating">Nueva Contrase単a</ion-label>
      <ion-input formControlName="nuevaPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Contrase単a</ion-label>
      <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Guardar Nueva Contrase単a</ion-button>
  </form>
</ion-content>
